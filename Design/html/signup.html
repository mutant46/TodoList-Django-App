<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup-style.css">
    <link rel="stylesheet" href="../css/font.css">
    <title>Todo | SignUp</title>
</head>

<body>

    <main>
        <div class="bg-div">
            <div class="navbar-brand">
                <h2><a href="#">Todo</a></h2>
            </div>

            <h1 class="signup">Sign Up </h1>


            <div class="middle-arrow">
                <div class="arrow">
                    <img src="../assets/right-arrow 1.svg" alt="" width="60%">
                </div>
            </div>
        </div>
        <section>


            <article>
                <div class="join-us">
                    <h1>Join Us</h1>
                    <p>Already have an account ?
                        <a href="">Login</a>
                    </p>
                </div>

                <form action="">
                    <div class="form-group">
                        <div class="help-text">
                            <label class="label-clean">Username</label>
                        </div>
                        <input type="text" class="input-clean">
                    </div>
                    <div class="form-group">
                        <div class="help-text">
                            <label class="label-clean">Password</label>
                        </div>
                        <input type="text" class="input-clean">
                    </div>

                </form>
                <button class="join">Sign Up</button>

                <p>By joing, you agree to the <ins><a href="#">Terms</a></ins> and <ins><a href="#">Privacy Policy</a></ins></p>
            </article>

        </section>
    </main>


</body>

</html>
