<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/font.css">
    <title>Todo | Dashboard</title>
</head>

<body>

    <nav>
        <div class="navbar-brand">
            <h2><a href="#">Dasboard</a></h2>
        </div>
        <ul class="nav-links">
            <li>
                <div class="user_name">
                    <span class="nav-item">Mutant46</span>
                    <img src="../assets/arrow-down-sign-to-navigate 1.svg" alt="" width="15px">
                    <div class="dropdown">
                        <ul class="dropdown-links">
                            <li><a href="#" class="nav-item">Profile</a></li>
                            <li><a href="#" class="nav-item">Change Password</a></li>
                            <li><a href="#" class="nav-item">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <div class="task-list">

        <div class="container">
            <header>
                <h1>Task List</h1>
                <a href="#" class="btn">Create Task</a>
            </header>
            <div class="my-table">

                <Table>
                    <tr>
                        <th>Task Name</th>
                        <th>Completion Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Mark Done</th>
                    </tr>
                    <tr>
                        <td>Lorem</td>
                        <td>something</td>
                        <td>
                            <a href=""><img src="../assets/edit.svg" alt="" width="25px"></a>
                        </td>
                        <td>
                            <a href=""><img src="../assets/delete.svg" alt="" width="25px"></a>
                        </td>
                        <td>
                            <form action="">
                                <input type="Checkbox">
                            </form>
                        </td>
                    </tr>


                </Table>
            </div>

        </div>
        <div class="name-bar">

        </div>
    </div>


    <div class="createTask">
        <span class="close">X</span>
        <div class="form">
            <div class="join-us">
                <h1>Create Task</h1>
            </div>
            <form action="">
                <div class="form-group">
                    <div class="help-text">
                        <label class="label-clean">Task Title</label>
                    </div>
                    <input type="text" class="input-clean">
                </div>
                <div class="form-group">
                    <div class="help-text">
                        <label class="label-clean">Description</label>
                    </div>
                    <input type="text" class="input-clean">
                </div>

            </form>
            <button class="join">Create</button>
        </div>
    </div>

    <script src="../js/app.js"></script>

</body>

</html>
